Name: judge.rpc
ListenOn: 0.0.0.0:8080
Etcd:
  Hosts:
  - 127.0.0.1:2379
  # 遵循key的命名规范
  Key: judge.rpc.C++
# 运行代码相关配置
Run:
  # 工作目录
  WorkingDirectory: /home/zerooj/cpp
  # 源码保存的文件名
  SrcFilename: main.cpp
  # 编译命令，一些解释型语言可以不用编译
  CompileCommand: "g++ -o main main.cpp -O2 -static"
  # 运行命令
  RunCommand: ./main