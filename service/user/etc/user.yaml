Name: user.rpc
ListenOn: 0.0.0.0:8080
Etcd:
  Hosts:
  - 127.0.0.1:2379
  Key: user.rpc
# Redis配置
RedisClient:
  # 如果是集群，则每个节点用逗号隔开，例如：host1,host2,host3
  Host: 127.0.0.1:6379
  # 如果是集群，改为 cluster
  Type: node
Gorm:
  Mysql:
    # 数据源
    DataSource: root:1234@tcp(127.0.0.1:3306)/zerooj_user?charset=utf8&parseTime=True&loc=Local
  Log:
    # silent(禁用日志)、error、warn、info
    Level: info
    # 日志输出文件，为空表示控制台
    File: