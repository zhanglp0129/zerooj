Name: user.rpc
ListenOn: 0.0.0.0:8080
Etcd:
  Hosts:
  - 127.0.0.1:2379
  Key: user.rpc
# Redis配置
RedisClient:
  # 如果是集群，则每个节点用逗号隔开，例如：host1,host2,host3
  Host: 127.0.0.1:6379
  # 如果是集群，改为 cluster
  Type: node
Database:
  # 只能填node
  Type: node
  DataSource:
  -
    # 数据库驱动，目前仅支持mysql
    Driver: mysql
    # 数据名称。目前尚不支持分布式数据库，只能指定一个
    DSN: root:1234@tcp(127.0.0.1:3306)/zerooj_user?charset=utf8&parseTime=True&loc=Local
    # 机器码。只能填0
    MachineId: 0